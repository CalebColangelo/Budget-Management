<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - BUMSYST</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/expense.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/firecracker.css">
</head>

<body>
<header class="head">
    <img src="./assets/images/BUMSYST LOGO - WHITE TEXT.png" alt="Budget Managment System Logo" id="headerLogo">
</header>

<main>
   <section class="container">
    
         
        <h2>Expense Tracker</h2>
        <form id="expenseForm">
    <section class="expense-containers">
        <section class="weeklycontainer">
       
            <h3>Weekly Expenses</h3>
            <label for="weeklyGroceries">Groceries:</label>
            <input type="number" id="weeklyGroceries" name="weeklyGroceries">

            <label for="weeklyFuel">Fuel:</label>
            <input type="number" id="weeklyFuel" name="weeklyFuel">

            <label for="weeklyEntertainment">Entertainment:</label>
            <input type="number" id="weeklyEntertainment" name="weeklyEntertainment">
        </section>
        <section class="monthlycontainer"> 
            <h3>Monthly Expenses</h3>
            <label for="monthlyRent">Rent:</label>
            <input type="number" id="monthlyRent" name="monthlyRent">

            <label for="monthlyCellphone">Cellphone:</label>
            <input type="number" id="monthlyCellphone" name="monthlyCellphone">

            <label for="monthlyUtilities">Utilities:</label>
            <input type="number" id="monthlyUtilities" name="monthlyUtilities">
        </section>
    </section>
            <h3>Total Monthly Expense:</h3>
            <input type="number" id="totalMonthlyExpense" name="totalMonthlyExpense" >
       
            <button type="submit">Save Expenses</button>
            <div id="financialStatus">
                <p id="savingsOrLoss"></p>
                <p id="budgetStatus"></p>
            </div>


<!-- Firecracker container for animation -->
<div id="firecrackerAnimation" class="firecracker-container" style="display: none;">
    <div class="firework"></div>
    <div class="firework"></div>
    <div class="firework"></div>
    <div class="firework"></div>
    <div class="firework"></div>
    <p id="successMessage">Success! You have savings!</p>
</div>

<!-- Sad Face container for animation (for Loss) -->
<div id="sadFaceAnimation" class="sad-face-container" style="display: none;">
    <div class="sad-face">ðŸ˜ž</div>
    <p id="lossMessage">Oh no! You are in loss.</p>
</div>

        </form>
        <button id="signOutBtn">Sign Out</button>
    </section>

</main>
    <!-- <script src="expense.js"></script> -->
    <script defer src="./assets/js/expense.js" type="text/javascript"></script>
            <script defer src="./assets/js/logic.js" type="text/javascript"></script>
</body>
</html>
